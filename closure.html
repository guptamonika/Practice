<html>
<head>
	<script>
	window.onload = function(){

		function makeFunc(help){
			function showHelp() {
			  document.getElementById('help').innerHTML = help;
			}
			return showHelp;
		}
		function setupHelp() {
		  var helpText = [
		      {'id': 'email', 'help': 'Your e-mail address'},
		      {'id': 'name', 'help': 'Your full name'},
		      {'id': 'age', 'help': 'Your age (you must be over 16)'}
		    ];

		  for (var i = 0; i < helpText.length; i++) {
		    var item = helpText[i];
		//	var showHelp = makeFunc(item.help);
		  // 	document.getElementById(item.id).onfocus = showHelp;
		  // immediately invoked function expression
			(function(scopeditem) {
				document.getElementById(scopeditem.id).onfocus = function() {
					document.getElementById('help').innerHTML = scopeditem.help;
				}
			})(item);
		  }
		}

		setupHelp();
	}
	</script>
</head>
<body>
	<p id="help">Helpful notes will appear here</p>
	<p>E-mail: <input type="text" id="email" name="email"></p>
	<p>Name: <input type="text" id="name" name="name"></p>
	<p>Age: <input type="text" id="age" name="age"></p>
</body>
</html>
