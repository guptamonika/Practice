<head>
<script>
// Call contructor of mail object
	
	function findMajorityCandidate(arr) {
	
		var count = 1;
		var i;
		var candidate = arr[0];
		for (i = 1; i < arr.length; i++) {
			if (arr[i] === candidate) {
				count ++;
			} else {
				count --;
			}
			if (count === 0) {
				candidate = arr[i];
				count++;
			}
		}
		return candidate;
	}

	var arr = [3,3,4,2,4,4,2,4,4];

	document.write(findMajorityCandidate(arr));
	document.write('<br/>');
	
	var arr = [3,3,4,2,2,4,2,2,4];
	document.write(findMajorityCandidate(arr));
	document.write('<br/>');
	
	var arr = [3,3,4,2,4,2,2,4];
	document.write(findMajorityCandidate(arr));
</script>
