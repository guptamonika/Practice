<script>
// Missing element in array using formula
	
	Array.prototype.printMissing = function(){
		
		console.log(this);
		console.log(this.length);
		var length = this.length + 1;
		var wantedSum = length * (length + 1) /2;
		var actualSum = 0;
		/*this.forEach(function(val) {
			actualSum += val;
		});
		*/

		//Es2015
		//this.forEach(val => actualSum += val);
		
		//Using reduce
		/*actualSum = this.reduce((v1,v2) => 
		{
			console.log(this);
			return v1 + v2;
		} ,
		0);
		*/
		
		actualSum = this.reduce((v1,v2) => v1 + v2 , 0);
		
		console.log('Missing no: ' , wantedSum - actualSum);		
	}
	
	var arr = [2,3,4,5,6,7,8,9,10];
	arr.printMissing();

	var arr = [1,2,3,4,5,6,7,8,9];
	arr.printMissing();

	var arr = [1,2,3,4,6,7,8,9,10];
	arr.printMissing();
	
	var arr = [1,2,4,5,6,7,8,9,10];
	arr.printMissing();
	
	var arr = [1,2,3,5,6,7,8,9,10];
	arr.printMissing();

</script>
